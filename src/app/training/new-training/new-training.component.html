<section fxLayout fxLayoutAlign="center" class="new-training">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
      <mat-card-header fxLayoutAlign="center">
          <mat-card-title>Time to start a workout</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayoutAlign="center" class="card-content">
          <mat-form-field appearance="outline">
              <mat-select placeholder="Choose Exercise" ngModel name="exercise" required>
                <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                  {{ exercise.name }}
                </mat-option>
              </mat-select>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
          <button mat-button type="submit" [disabled]="f.invalid">Start</button>
      </mat-card-actions>
  </mat-card>
  </form>
    
</section>
